<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Fun Game!</h1>
        <h2>Lets play Rock, Paper, Scissors</h2>
        <h3>Please select the button to start playing</h3>
    </header>
    <section>
        <div id="button">
       <button class="rock button"  data-choice="0" id="rock-btn" aria-label="rock">
        <i class="fas fa-hand-rock"></i>
       </button> 

       <button class="paper button"  data-choice="1" id="paper-btn" aria-label="paper">
           <i class="fas fa-hand-paper"></i>
        </button>

       <button class="scissors button" data-choice="2" id="scissors-btn" aria-label="scissors">
           <i class="fas fa-hand-scissors"></i>
        </button>
        </div>

    <div class="game-area">
        <divclass="player">
        <h2>You<span  id="player"></span></h2>
        </div>
        <div class="comp">
        <h2>Computer<span  id="comp"></span></h2>
       </div>
    </div>
    <h2>results<span class="result" id="result"></span></h2>
    
    <h1>
    
    </h1>
    </section>
    <footer class="footer"></footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
